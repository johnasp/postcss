<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Donut Chart</title>
</head>
<style>
  :root {
    --highlightPercentage: 0.90;
  }

  .donut {
    width: 200px;
    height: 200px;
  }
  .donut-circle {
    fill: none;
    stroke: #ccc;
    stroke-width: 20;
  }
  .donut-piece {
    fill: none;
    stroke: orange;
    stroke-width: 20;
    stroke-dasharray: 251; /* Set the total length of the stroke to 251, i.e. fully around the circle */
    stroke-dashoffset: calc(251 * (1 - var(--highlightPercentage, 0.25))); /* Set the highlighted percentage */
    transition: stroke-dashoffset 1s ease;
  }

</style>

<body>

  <svg class="donut" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" >
    <circle cx="50" cy="50" r="40" class="donut-circle"/>
    <circle cx="50" cy="50" r="40" class="donut-piece"/>
  </svg>


  <label for="highlightPercentage">Highlight Percentage (0 to 1): </label>
  <input type="number" id="highlightPercentage" step="0.01" min="0" max="1" value="0.25" onchange="updateDonutChart()"/>

  <script>
    function updateDonutChart() {
      const highlightPercentage = document.getElementById('highlightPercentage').value;
      document.documentElement.style.setProperty('--highlightPercentage', highlightPercentage);
    }
  </script>

</body>

</html>
